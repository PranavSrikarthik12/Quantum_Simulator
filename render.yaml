services:
  - type: web
    name: quantum-flask-app
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    buildCommand: ""      # Not needed for Docker-based deploys
    startCommand: "python app.py"
    healthCheckPath: /
    region: oregon
